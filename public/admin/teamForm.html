<!DOCTYPE html>
<html>
<head>
    <title>Add Team Member</title>
</head>
<body>
    <h1>Add New Team Member</h1>
    <form id="teamMemberForm" enctype="multipart/form-data">
        <div>
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div>
            <label>Position:</label>
            <input type="text" name="position" required>
        </div>
        <div>
            <label>Join Date:</label>
            <input type="date" name="joinDate">
        </div>
        <div>
            <label>Description:</label>
            <textarea name="description"></textarea>
        </div>
        <div>
            <label>Department:</label>
            <input type="text" name="department">
        </div>
        <div>
            <label>Skills (comma separated):</label>
            <input type="text" name="skills" placeholder="e.g., JavaScript,Node.js,React">
        </div>
        <div>
            <label>Profile Image:</label>
            <input type="file" name="image" accept="image/*">
        </div>
        <button type="submit">Add Team Member</button>
    </form>

    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('joinDate').value = today;
        });
        document.getElementById('teamMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('http://localhost:5000/api/team-members', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Team member added successfully!');
                    e.target.reset();
                } else {
                    alert(`Error: ${data.error || 'Failed to add team member'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
